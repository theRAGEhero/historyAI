<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Historical Map with Wikipedia</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="map-container">
            <iframe 
                width="425" 
                height="350" 
                frameborder="0" 
                scrolling="no" 
                marginheight="0" 
                marginwidth="0" 
                src="https://embed.openhistoricalmap.org/#map=6/43.021/7.471&layers=O&date=1924-12-08&daterange=1824-01-01,2024-12-31&bbox=1.6479492187500002,37.16031654673677,13.293457031250002,48.37084770238366" 
                style="border: 1px solid black; width: 100%; height: 100%;">
            </iframe>
            <br/>
            <small>
                <a href="https://www.openhistoricalmap.org/#map=6/43.021/7.471&amp;layers=O&amp;date=1924-12-08&amp;daterange=1824-01-01,2024-12-31">
                    View Larger Map
                </a>
            </small>
        </div>
        <div class="sidebar">
            <form id="wiki-form">
                <label for="wiki-link">Wikipedia Link:</label>
                <input type="text" id="wiki-link" placeholder="Enter Wikipedia link" required>
                <button type="submit">OK</button>
            </form>
            <div id="wiki-content"></div>
        </div>
    </div>
</body>
</html>
